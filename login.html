<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar-mini">
      <div class="logo-wrapper">
        <img
          src="https://www.gramedia.com/assets/gramedia-icon-2.png"
          alt=""
          class="logo"
        />
      </div>
    </nav>
    <div class="container">
      <div class="auth-container">
        <h3 class="title">Masuk</h3>
        <div class="forms-container">
          <form action="" method="post" class="forms-wrapper">
            <div>
              <label for="email" id="email">Email :</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="password" id="password">Kata sandi :</label>
              <input type="password" name="password" id="password" required />
            </div>
          </form>
          <div>
            <a href="#" class="nav-bottom">Lupa kata sandi?</a>
          </div>
          <div>
            <a href="" class="auth-button__wrapper"></a
            ><button type="submit" class="auth-button">MASUK</button>
          </div>
          <div class="nav-bottom">
            <span>Belum punya akun? <a href="register.html">Daftar</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

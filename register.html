<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar-mini">
      <div class="logo-wrapper">
        <img
          src="https://www.gramedia.com/assets/gramedia-icon-2.png"
          alt=""
          class="logo"
        />
      </div>
    </nav>
    <div class="container">
      <div class="auth-container">
        <div class="forms-container">
          <h3 class="title">Daftar</h3>
          <form action="" method="post" class="forms-wrapper">
            <div>
              <label for="email">Nama Lengkap :</label>
              <input type="text" name="fullname" id="fullname" required />
            </div>
            <div>
              <label for="email">Email :</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="password">Kata sandi :</label>
              <input type="password" name="email" id="password" required />
            </div>
          </form>
          <div class="auth-checkbox">
            <input type="checkbox" />
            <div>
              <span
                >Dengan pembuatan akun, Anda menyetujui Syarat & Ketentuan serta
                Kebijakan Privasi Gramedia.com, dan akan terdaftar sebagai
                membership MyValue</span
              >
            </div>
          </div>
          <div>
            <a href="" class="auth-button__wrapper"></a
            ><button type="submit" class="auth-button">DAFTAR</button>
          </div>
          <div class="nav-bottom">
            <span>Sudah punya akun? <a href="login.html">Masuk</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
